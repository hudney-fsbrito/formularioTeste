<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hudney Fernandes">
    <meta name="description" content="Colocando em prática sobre formulários">
    <meta name="Keywords" content="html5, css3">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para praticar</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Formulário Maroto</h1>
    <form action="#" method="post">
        <fieldset class="principal">
            <!--<fieldset class="content">
                <label for="email" class="required">E-mail:</label>
                <input type="email" name="email" id="email" required>

                <label for="repetemail" class="required">Repita o e-mail:</label>
                <input type="email" name="repetemail" id="remail" required>

                <label for="senha" class="required">Crie uma senha:</label>
                <input type="password" name="senha" id="senha">

                <label for="repetsenha" class="required">Repita a senha:</label>
                <input type="password" name="repetsenha" id="rsenha">
            </fieldset>-->
            <fieldset class="content">
                <h3>Dados Cadastrais</h3>
                <label for="nome">Nome:</label>
                <input type="text" name="nome">
                
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome">
                
                <label for="Sexo">Sexo</label>
                <select name="Sexo" id="">
                    <option value="0">Selecione</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
                <label for="cpf">CPF:</label>
                <input type="number" name="cpf" id="cpf">
                
                <label for="foneRes">Telefone Residencial</label>
                <input type="tel" name="foneRes" id="foneRes">
                
                <label for="foneCel">Celualr</label>
                <input type="tel" name="foneCel" id="fon">
                
                <label for="nascimento">Data de nacimento</label>
                <input type="date" name="nascimento" id="nascimento" min="01/01/1900">
                
            </fieldset>
            <fieldset class="content">
                <h3>Endereço de entrega</h3>
                <label for="cep">CEP</label>
                <input type="number" name="cep" id="cep">
                <label for="rua">Rua</label>
                <input type="text" name="rua" id="rua">
                
                <label for="numeroRua">Numero</label>
                <input type="number" name="numeroRua" id="nrua">

                <label for="Complemento">Complemento</label>
                <input type="text" name="Complemento" id="">

                <label for="Referencia">Referência</label>
                <input type="text" name="Referencia" id="Ref">

                <label for="Bairro">Bairro</label>
                <input type="text" name="Bairro" id="Bai">

                <label for="Cidade">Cidade</label>
                <input type="text" name="Cidade" id="city">

                <label for="Estado">Estado</label>
                <input type="text" name="Estado" id="est">
            </fieldset>
                
                <div class="button">
                <input type="submit" value="Cadastrar" >
                </div>
        </fieldset>
    </form>
    
</body>
</html>
